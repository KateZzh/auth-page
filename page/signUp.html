<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/signUp.css" />
  </head>

  <body>
    <section class="wrapper_left">
      <div class="img-main"></div>
      <h1>Receive payments from any banking system</h1>
      <p>Connect your bank card, and create accounts in the selected currency.</p>
    </section>

    <section class="wrapper_right">
      <div class="img-wavingHand"></div>
      <h1>Join us!</h1>
      <h3>Enter your information and join us.</h3>

      <div class="emailOrNumReference">
        <p>E-mail or phone number</p>
        <div class="img-ref"></div>
      </div>
      <input class="emailOrNumber" type="text" placeholder="Type your e-mail or phone number"/>

      <p class="pass">Password</p>
      <input class="password" type="password" placeholder="Type your password"/>

      <p class="confPass">Confirm Password</p>
      <input class="confirmPassword" type="password" placeholder="Confirm your password"/>

      <div class="btn">Sign up</div>

      <p class="signUp">Already have an account? <a href="./login.html">Sign In</a></p>

      <script src="../js/signUp.js"></script>
    </section>
  </body>
</html>
