<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/login.css" />
  </head>

  <body>
    <section class="wrapper_left">
      <div class="img-main"></div>
      <h1>Receive payments from any banking system</h1>
      <p>Connect your bank card, and create accounts in the selected currency.</p>
    </section>

    <section class="wrapper_right">

      <div class="img-wavingHand"></div>
      <h1>Welcome back!</h1>
      <h3>Please login to access your account.</h3>

      <div class="emailReference">
        <p>E-mail or phone number</p>
        <div class="img-ref"></div>
      </div>

      <input class="emailOrNumber" type="text" placeholder="Type your e-mail or phone number" />
      <p class="pass">Password</p>
      <input class="password" type="password" placeholder="Type your password" />

      <div class="btn">Log In</div>

      <p class="signUp">Don't have an account? <a href="#">Sign Up</a></p>

      <script src="../js/login.js"></script>
    </section>
  </body>
</html>
